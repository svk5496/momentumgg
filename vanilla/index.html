<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h2 class="clock" id="clock">ddd</h2>
      </div>
      <form id="login-form" class="hidden">
        <input
          class="input-toDoList"
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <!-- <input type="submit" value="Log In" /> -->
      </form>
      <h1 class="hidden name" id="greeting"></h1>

      <form id="todo-form">
        <input
          class="input-toDoList"
          type="text"
          id=""
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list" class="toDos"></ul>
      <div id="weather_container" class="weather_container">
        <span id="city_name"></span>
        <span id="current_weather"></span>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
